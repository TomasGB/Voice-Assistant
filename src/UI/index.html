<html>

<head>
    <title>Hanna voice assistant</title>
    <link rel="stylesheet" href="styles.css">
    <script src="eel.js"></script>
    <script>
        function wakeUpHanna() {
            function showSoundWave() {
                document.getElementById('soundWave').style.display = "flex";
            }
            eel.init();
            showSoundWave();
        }
    </script>
</head>

<body>
    <h1>Hanna</h1>
    <div class="container">
        <input id='WakeBtn' type="submit" value="Start" onclick="wakeUpHanna()">
    </div>
    <div id="soundWave" style="display:none;">
        <div>

            <div class="bar"></div>

</body>

</html>
